<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户信息管理系统</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script th:src="@{/js/jquery-2.1.0.min.js}"></script>
    <!--    <script src="js/jquery-2.1.0.min.js"></script>-->
    <!-- 3. 导入bootstrap的js文件 -->
    <script rel="stylesheet" th:src="@{/js/bootstrap.min.js}"></script>
    <!--    <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center">用户信息列表</h3>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>籍贯</th>
            <th>QQ</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr id="log">
            <td colspan="8" align="center"><a class="btn btn-primary" href="/port/user/add">添加联系人</a></td>
        </tr>
    </table>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

    var prefix = ctx + "port/user";

    $(function () {
        list();
    })

    function list() {
        $.ajax({
            type: "POST",// get或者post
            url: "/port/user/list",// 请求的url地址
            data: {},//请求的参数
            // dataType:"json",//json写了jq会帮我们转换成数组或者对象 他已经用JSON.parse弄好了 
            timeout: 3000,//3秒后提示错误
            success: function (data) { // 成功拿到结果放到这个函数 data就是拿到的结果
                if (data.length == 0) {
                    $.modal.alertWarning('数据为空,请先添加');
                } else {
                    data.forEach(function (element, index, arr) {
                        var html = '<tr class="list">' +
                            '            <td>' + element.id + '</td>' +
                            '            <td>' + element.name + '</td>' +
                            '            <td>' + gender(element.gender) + '</td>' +
                            '            <td>' + element.age + '</td>' +
                            '            <td>' + region(element.region) + '</td>' +
                            '            <td>' + element.qq + '</td>' +
                            '            <td>' + element.email + '</td>' +
                            '            <td><a class="btn btn-default btn-sm"  onclick="edit(\'' + element.id + '\')" >修改</a>&nbsp;<a class="btn btn-default btn-sm" onclick="remove(\'' + element.id + '\')">删除</a></td>' +
                            '        </tr>';
                        $('#log').before(html);
                    })
                }
            },
            error: function () {//失败的函数
            },
        });
    }

    function edit(id){
        window.location.href = prefix + "/editp/"+id;
    }

    function region(region){
        switch (region) {
            case 1: return '广东'
            case 2: return '广西'
            case 3: return '湖南'
            default : return '未知'
        }
    }

    function gender(gender) {
        return gender == '0' ? '男' : '女';
    }

    function remove(id) {
        $.modal.confirm("确定删除该条人员信息吗？", function () {
            var url = prefix + "/remove";
            var data = {"ids": id};
            submit(url, "post", "json", data);
        });
    }

    function submit(url, type, dataType, data) {
        var config = {
            url: url,
            type: type,
            dataType: dataType,
            data: data,
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
            },
            success: function (result) {
                ajaxSuccess(result);
            }
        };
        $.ajax(config)
    }

    // 保存结果弹出msg刷新table表格
    function ajaxSuccess(result) {
        if (result.code == web_status.SUCCESS) {
            $.modal.msgSuccess(result.msg);
            $(".list").remove();
            list();
        } else if (result.code == web_status.WARNING) {
            $.modal.alertWarning(result.msg)
        } else {
            $.modal.alertError(result.msg);
        }
        $.modal.closeLoading();
    }
</script>
</body>
</html>
